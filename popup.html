<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="" content="" />
    <title>Popup Message</title>
    <link rel="stylesheet" href="style4.css" />
  </head>
  <body>
    <h1>Popup Message</h1>
    <div class="box">
      <a class="button" href="#popup1">Request Proceed</a>
    </div>

    <div id="popup1" class="overlay">
      <div class="popup">
        <h2>Here i am</h2>
        <a class="close" href="#">&times;</a>
        <div class="content">
            Your request has been successfully submitted to the AEC Central Library! <a href="https://www.aecwb.edu.in/" target="_blank">@AECCentralLibrary</a>
        </div>
      </div>
    </div>
    <div class="box">
        <a class="button" href="dashboard.html">Go Back!</a>
      </div>
  </body>
</html>
